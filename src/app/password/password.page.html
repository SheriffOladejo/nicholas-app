<ion-header class="ion-no-border">
  <ion-toolbar color="light">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="reset(form.value)">
  <h1>Set Your New Password</h1>
  <br>
  <ion-input type="password" label="Password" name="password" ngModel label-placement="floating" fill="outline" mode="md" [disabled]="hasClick"></ion-input><br>
  <ion-input type="password" label="Confirm Password" name="c_password" ngModel label-placement="floating" fill="outline" mode="md" [disabled]="hasClick"></ion-input><br>
  
  
  <ion-button mode="ios" expand="block" color="primary" type="submit" *ngIf="!hasClick">Reset Password</ion-button>
  <ion-button mode="ios" expand="block" color="primary" type="button" *ngIf="hasClick"><ion-spinner name="crescent"></ion-spinner></ion-button>
  
  </form>

</ion-content>
