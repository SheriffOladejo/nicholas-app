<ion-header class="ion-no-border">
  <ion-toolbar color="light">
  <ion-buttons><ion-back-button></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<h2 align="center">Forgot Your Password?</h2>
<p align="center" class="desc">Nothing to worry, You can reset from here.</p>  
<br><br>
<form #form="ngForm" (ngSubmit)="forgot(form.value)">


<ion-input type="email" label="Enter Your Email" name="email" ngModel label-placement="floating" fill="outline" mode="md" [disabled]="hasClick" required></ion-input>

<br>
<ion-button mode="ios" expand="block" color="primary" type="submit" *ngIf="!hasClick">Reset Password</ion-button>
<ion-button mode="ios" expand="block" color="primary" type="button" *ngIf="hasClick"><ion-spinner name="crescent"></ion-spinner></ion-button>

</form>

</ion-content>
